<!DOCTYPE html>
<html>

<head>
    <title>Sticky Navbar Demo</title>
    <style>
        /* 基础布局 */
        body {
            margin: 0;
            min-height: 200vh;
            /* 确保页面可滚动 */
        }

        .header {
            background: #f0f0f0;
            padding: 20px;
        }

        /* 粘性导航栏核心代码 */
        .sticky-nav {
            position: -webkit-sticky;
            /* Safari 兼容 */
            position: sticky;
            top: 0;
            /* 触发吸顶的阈值 */
            background: #333;
            color: white;
            padding: 15px;
            z-index: 100;
            /* 防止被后续内容覆盖 */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>网页标题</h1>
    </div>

    <nav class="sticky-nav">导航栏（滚动时吸顶）</nav>
</body>

</html>
